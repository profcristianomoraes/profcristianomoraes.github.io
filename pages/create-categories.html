<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Costs</title>

        <link rel="stylesheet" href="../styles.css">

    </head>

    <body>
        
        <header class="header font-header">
            <img class="img-header" src="../images/coin.png" alt="Icone sifrão">
            Personal Costs
        </header>

        <nav class="navbar">
            <a href="./create-costs.html">::Cadastrar Custos::</a>
            <a href="./lists-costs.html">::Listar Custos::</a>
            <a href="./create-categories.html">::Cadastar Categorias::</a>
            <a href="./list-categories.html">::Listar Categorias::</a>
        </nav>

        <div class="main-container">
        
            <section class="index-content">

                <div class="form-container">

                    <h1>Cadastro de categorias</h1>

                    <form>
                        <input type="text" name="txt_custo" id="txt_custo" placeholder="Digite uma nova categoria. Ex.: Bares">
                        <textarea name="txt_descricao_custo" id="txt_descricao_custo" cols="40" rows="10" placeholder="Digite uma descrição para a nova caetgoria de custo (opcional)."></textarea>
                        <button>Cadastar</button>
                    </form>

                </div>

            </section>

        </div>

        <footer class="footer footer-img">

            <img src="../images/facebook.png" alt="Logo facebbok">
            <img src="../images/instagram.png" alt="Logo instagran">
            <img src="../images/linkedin.png" alt="Logo linkedin">

        </footer>

    </body>

</html>
